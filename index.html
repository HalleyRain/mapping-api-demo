<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Walk generator demo</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
  <script src="utils.js"></script>
  <script src="generate-path.js"></script>
</head>

<body>
  <div id="text-container">
    <form id='form' class='form-inline'>
      <label for="longitude" class="mb-2 mr-sm-2">Latitude:</label>
      <input type="text" id='latitude'  value="35.2272468413581" class="form-control mb-2 mr-sm-2"></input>
      <label for="longitude" class="mb-2 mr-sm-2">Longitude:</label>
      <input type="text" id='longitude' value="-80.84309471942355" class="form-control mb-2 mr-sm-2"></input>
      <label for="target-length-miles" class="mb-2 mr-sm-2">Target length (miles):</label>
      <input type="text" id='target-length-miles' value="1" class="form-control mb-2 mr-sm-2" label="target"></input>
      <button class="btn btn-primary mb-2" type="submit" id="submit-button">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner" hidden></span>
        Generate path!
      </button>
    </form>
    <div id="walk-info"></div>
  </div>
  
  <div id="map-container">
    <div id="map"></div>
  </div>
 
  <!-- Included for Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
